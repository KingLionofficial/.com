<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Lion - La Revoluci√≥n de las Criptomonedas Salvajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        nav {
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        nav .mainMenu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav .mainMenu li a {
            display: inline-block;
            padding: 15px;
            text-decoration: none;
            text-transform: uppercase;
            color: rgb(255, 255, 255);
            font-size: 18px;
            transition: 0.2s ease;
        }
        nav .mainMenu li a:hover {
            background: rgb(255, 94, 0);
        }
        nav .openMenu {
            font-size: 2rem;
            margin: 20px;
            display: none;
            cursor: pointer;
            color: #fff;
        }
        nav .mainMenu .closeMenu,
        .icons i {
            font-size: 1.5rem;
            display: none;
            cursor: pointer;
            color: #fff;
        }
        .fa-facebook:hover {
            color: rgb(0, 110, 255);
        }
        .fa-twitter:hover {
            color: rgb(86, 154, 243);
        }
        .fa-instagram:hover {
            color: rgb(255, 0, 191);
        }
        .fa-github:hover {
            color: rgb(255, 123, 0);
        }
        nav .logo {
            margin: 6px;
            cursor: pointer;
            text-transform: uppercase;
        }
        @media (max-width: 800px) {
            nav .mainMenu {
                height: 100vh;
                position: fixed;
                top: 0px;
                right: 0px;
                left: 0px;
                z-index: 10;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: rgb(0, 0, 0);
                transition: top 1s ease 0s;
                display: none;
                padding: 0;
            }
            nav .mainMenu .closeMenu {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }
            nav .openMenu {
                display: block;
            }
            nav .mainMenu li a:hover {
                background: none;
                color: rgb(255, 123, 0);
            }
            .icons i {
                display: inline-block;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><h1>King Lion</h1></div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <li><a href="#welcome-section">Bienvenidos</a></li>
            <li><a href="#lion-section">King Lion</a></li>
            <li><a href="#tokenomics-section">Tokenomics</a></li>
            <li><a href="#roadmap-section">Roadmap</a></li>
            <li><a href="#social-section">Redes Sociales</a></li>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
            <span class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-github"></i>
            </span>
        </ul>
    </nav>

    <!-- Your content here -->
    <div id="welcome-section" style="height: 100vh; background: #000080;">Welcome Section</div>
    <div id="lion-section" style="height: 100vh; background: #008000;">Lion Section</div>
    <div id="tokenomics-section" style="height: 100vh; background: #800080;">Tokenomics Section</div>
    <div id="roadmap-section" style="height: 100vh; background: #800000;">Roadmap Section</div>
    <div id="social-section" style="height: 100vh; background: #808000;">Social Section</div>

    <script>
        // Toggle menu function
        document.querySelector('.openMenu').addEventListener('click', function() {
            document.querySelector('.mainMenu').style.display = 'flex';
        });

        document.querySelector('.closeMenu').addEventListener('click', function() {
            document.querySelector('.mainMenu').style.display = 'none';
        });
    </script>
</body>
</html>
